<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lamborghini Experience</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="login-bg d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow-lg login-card">
    <h3 class="text-center mb-4 text-warning fw-bold">Bienvenido a Lamborghini</h3>
    <form id="formLogin" novalidate>
      <div class="mb-3">
        <label for="usuario" class="form-label text-light">Usuario</label>
        <input type="text" id="usuario" class="form-control bg-dark text-light border-secondary" required>
        <div class="invalid-feedback">Por favor ingresa tu usuario.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-light">Contraseña</label>
        <input type="password" id="password" class="form-control bg-dark text-light border-secondary" required>
        <div class="invalid-feedback">Por favor ingresa tu contraseña.</div>
      </div>
      <button type="submit" class="btn btn-warning w-100 fw-bold">Ingresar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
