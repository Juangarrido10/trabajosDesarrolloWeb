<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
</head>

<body class="p-1 bg-info-subtle">
    <div class="card text-center" style="width: 18rem;">
        <img src="https://c.files.bbci.co.uk/1400C/production/_93723918_thinkstockphotos-627042504.jpg"
            class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title text-danger ">Titulo</h5>
            <p class="card-text ">AREPAAAA</p>
            <!-- Botón que abre el modal -->
            <button class="btn btn-success" id="abrirModal">Abrir Modal</button>
        </div>
    </div>
    <div class="modal fade" id="miModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Informacion del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <form id="formLogin" class="p-3 border rounded">
                        <input type="text" class="form-control mb-2" id="user" placeholder="Usuario">
                        <input type="password" class="form-control mb-2" id="password" placeholder="Contraseña">
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
<script>
    const modal = new bootstrap.Modal(document.getElementById('miModal'));
    document.getElementById('abrirModal').addEventListener('click', () => {
        modal.show();
    });
</script>
<script>
    const form = document.getElementById('formLogin');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('user').value;
      const pass = document.getElementById('password').value;
      if (user === "admin" && pass === "1234") {
        alert("Inicio de sesión exitoso");
      } else {
        alert("Credenciales incorrectas");
      }
    });
  </script>
  
</html>
